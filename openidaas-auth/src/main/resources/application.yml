server:
  port: 8081

spring:
  application:
    name: openidaas-auth
  
  datasource:
    url: jdbc:postgresql://localhost:5432/openidaas
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
  
  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 0
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
  
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8081/.well-known/jwks.json
          issuer-uri: http://localhost:8081

openidaas:
  auth:
    # JWT 配置
    jwt:
      secret: openidaas-jwt-secret-key-2024-qoobot-change-in-production
      expiration: 86400  # 24小时
      refresh-expiration: 2592000  # 30天
      algorithm: RS256
    
    # MFA 配置
    mfa:
      enabled: true
      issuer: OpenIDaaS
      secret-length: 32
      code-digits: 6
      time-step: 30
      window: 1
      backup-codes-count: 10
    
    # 社会化登录配置
    social:
      google:
        enabled: true
        client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
        client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}
      wechat:
        enabled: true
        app-id: ${WECHAT_APP_ID:your-wechat-app-id}
        app-secret: ${WECHAT_APP_SECRET:your-wechat-app-secret}
      dingtalk:
        enabled: true
        app-id: ${DINGTALK_APP_ID:your-dingtalk-app-id}
        app-secret: ${DINGTALK_APP_SECRET:your-dingtalk-app-secret}
    
    # Token 管理
    token:
      blacklist-ttl: 2592000  # 30天
      cleanup-interval: 3600  # 1小时
    
    # PKCE 配置
    pkce:
      enabled: true
      code-challenge-method: S256
    
    # OAuth2 配置
    oauth2:
      authorization-code-validity: 300  # 5分钟
      refresh-token-reuse: false
      require-authorization-consent: true

logging:
  level:
    com.qoobot.openidaas: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
    com.nimbusds: WARN
