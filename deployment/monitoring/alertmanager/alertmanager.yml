global:
  resolve_timeout: 5m
  smtp_smarthost: 'smtp.example.com:587'
  smtp_from: 'alertmanager@openidaas.com'
  smtp_auth_username: 'alertmanager@openidaas.com'
  smtp_auth_password: 'your-password'

templates:
  - '/etc/alertmanager/templates/*.tmpl'

# è·¯ç”±é…ç½®
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'

  # å­è·¯ç”±
  routes:
    # ä¸¥é‡å‘Šè­¦
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true

    # è­¦å‘Šå‘Šè­¦
    - match:
        severity: warning
      receiver: 'warning-alerts'
      continue: true

    # å®‰å…¨å‘Šè­¦
    - match:
        category: security
      receiver: 'security-alerts'
      continue: true

    # æ•°æ®åº“å‘Šè­¦
    - match:
        category: database
      receiver: 'database-alerts'

# æ¥æ”¶å™¨é…ç½®
receivers:
  - name: 'default'
    email_configs:
      - to: 'admin@openidaas.com'
        headers:
          Subject: '[OpenIDaaS] {{ .GroupLabels.alertname }}'

  - name: 'critical-alerts'
    email_configs:
      - to: 'oncall@openidaas.com'
        headers:
          Subject: '[CRITICAL] OpenIDaaS å‘Šè­¦ - {{ .GroupLabels.alertname }}'
    webhook_configs:
      - url: 'http://webhook:5000/critical'

  - name: 'warning-alerts'
    email_configs:
      - to: 'devops@openidaas.com'
        headers:
          Subject: '[WARNING] OpenIDaaS å‘Šè­¦ - {{ .GroupLabels.alertname }}'

  - name: 'security-alerts'
    email_configs:
      - to: 'security@openidaas.com'
        headers:
          Subject: '[SECURITY] OpenIDaaS å®‰å…¨å‘Šè­¦ - {{ .GroupLabels.alertname }}'
    webhook_configs:
      - url: 'http://webhook:5000/security'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#security-alerts'
        title: 'ğŸš¨ Security Alert: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

  - name: 'database-alerts'
    email_configs:
      - to: 'dba@openidaas.com'
        headers:
          Subject: '[DATABASE] OpenIDaaS æ•°æ®åº“å‘Šè­¦ - {{ .GroupLabels.alertname }}'

