# Prometheus 配置文件
# OpenIDaaS 系统监控配置

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'openidaas-cluster'
    environment: 'production'

# 告警管理器配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# 告警规则文件
rule_files:
  - "alerts.yml"

# 抓取配置
scrape_configs:
  # Prometheus 自监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Alertmanager 监控
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
        labels:
          service: 'alertmanager'

  # OpenIDaaS Gateway 服务
  - job_name: 'openidaas-gateway'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['openidaas-gateway:8080']
        labels:
          service: 'gateway'
          application: 'openidaas'
    scrape_interval: 10s
    scrape_timeout: 10s

  # OpenIDaaS Auth 服务
  - job_name: 'openidaas-auth'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['openidaas-auth:8080']
        labels:
          service: 'auth'
          application: 'openidaas'
    scrape_interval: 10s
    scrape_timeout: 10s

  # OpenIDaaS User 服务
  - job_name: 'openidaas-user'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['openidaas-user:8080']
        labels:
          service: 'user'
          application: 'openidaas'
    scrape_interval: 10s
    scrape_timeout: 10s

  # OpenIDaaS Tenant 服务
  - job_name: 'openidaas-tenant'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['openidaas-tenant:8080']
        labels:
          service: 'tenant'
          application: 'openidaas'
    scrape_interval: 10s
    scrape_timeout: 10s

  # PostgreSQL 监控（通过 postgres_exporter）
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'database'
          database: 'postgresql'
    scrape_interval: 30s

  # Redis 监控（通过 redis_exporter）
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'cache'
          database: 'redis'
    scrape_interval: 30s

  # Node Exporter（主机监控）
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node'
    scrape_interval: 30s

  # cAdvisor（容器监控）
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'container'
    scrape_interval: 30s

  # Grafana 监控
  - job_name: 'grafana'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'
    scrape_interval: 30s
