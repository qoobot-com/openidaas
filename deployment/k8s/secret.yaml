# ============================================================================
# OpenIDaaS Secrets
# ============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: openidaas-secrets
  namespace: openidaas
type: Opaque
stringData:
  # Database credentials
  database-username: openidaas
  database-password: change-this-password-in-production

  # Redis credentials
  redis-password: change-this-redis-password-in-production

  # JWT secret
  jwt-secret: change-this-jwt-secret-in-production-should-be-very-long-and-random

  # OAuth2 client secrets (for internal clients)
  oauth2-client-secret: change-this-oauth2-secret

  # Encryption keys
  encryption-key: change-this-encryption-key-32-bytes

---
# ========================================================================
# TLS Secret (for HTTPS)
# ========================================================================
apiVersion: v1
kind: Secret
metadata:
  name: openidaas-tls
  namespace: openidaas
type: kubernetes.io/tls
data:
  # Base64 encoded certificate and key
  # tls.crt: <base64-encoded-certificate>
  # tls.key: <base64-encoded-key>
  # Generate with: kubectl create secret tls openidaas-tls --cert=path/to/cert.crt --key=path/to/cert.key -n openidaas
