# ============================================================================
# OpenIDaaS Ingress
# ============================================================================

---
# ============================================================================
# Main Ingress
# ============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openidaas-ingress
  namespace: openidaas
  labels:
    app: openidaas
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/use-regex: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - openidaas.example.com
        - api.openidaas.example.com
      secretName: openidaas-tls
  rules:
    - host: openidaas.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: openidaas-gateway-service
                port:
                  number: 8080
    - host: api.openidaas.example.com
      http:
        paths:
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: openidaas-auth-service
                port:
                  number: 8080
          - path: /user
            pathType: Prefix
            backend:
              service:
                name: openidaas-user-service
                port:
                  number: 8080

---
# ============================================================================
# API Gateway Ingress (separate)
# ============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openidaas-api-ingress
  namespace: openidaas
  labels:
    app: openidaas-api
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
    nginx.ingress.kubernetes.io/cors-expose-headers: "Content-Length,X-Auth-Token"
    nginx.ingress.kubernetes.io/cors-max-age: "1728000"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.openidaas.example.com
      secretName: openidaas-tls
  rules:
    - host: api.openidaas.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: openidaas-gateway-service
                port:
                  number: 8080

---
# ============================================================================
# Health Check Ingress
# ============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openidaas-health-ingress
  namespace: openidaas
  labels:
    app: openidaas-health
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: health.openidaas.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: openidaas-gateway-service
                port:
                  number: 8080
