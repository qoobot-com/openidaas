# ============================================================================
# Service Account and RBAC
# ============================================================================

---
# ============================================================================
# Service Account
# ============================================================================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: openidaas-service-account
  namespace: openidaas
  labels:
    app: openidaas

---
# ============================================================================
# Role
# ============================================================================
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: openidaas-role
  namespace: openidaas
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]

---
# ============================================================================
# Role Binding
# ============================================================================
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: openidaas-role-binding
  namespace: openidaas
subjects:
  - kind: ServiceAccount
    name: openidaas-service-account
    namespace: openidaas
roleRef:
  kind: Role
  name: openidaas-role
  apiGroup: rbac.authorization.k8s.io

---
# ============================================================================
# Cluster Role (optional, for cluster-wide access)
# ============================================================================
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: openidaas-cluster-role
rules:
  - apiGroups: [""]
    resources: ["nodes", "pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["metrics.k8s.io"]
    resources: ["pods", "nodes"]
    verbs: ["get", "list", "watch"]

---
# ============================================================================
# Cluster Role Binding
# ============================================================================
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: openidaas-cluster-role-binding
subjects:
  - kind: ServiceAccount
    name: openidaas-service-account
    namespace: openidaas
roleRef:
  kind: ClusterRole
  name: openidaas-cluster-role
  apiGroup: rbac.authorization.k8s.io
