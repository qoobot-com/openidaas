# ============================================================================
# OpenIDaaS Services
# ============================================================================

---
# ============================================================================
# Auth Service
# ============================================================================
apiVersion: v1
kind: Service
metadata:
  name: openidaas-auth-service
  namespace: openidaas
  labels:
    app: openidaas-auth
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: openidaas-auth

---
# ============================================================================
# User Service
# ============================================================================
apiVersion: v1
kind: Service
metadata:
  name: openidaas-user-service
  namespace: openidaas
  labels:
    app: openidaas-user
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: openidaas-user

---
# ============================================================================
# Gateway Service
# ============================================================================
apiVersion: v1
kind: Service
metadata:
  name: openidaas-gateway-service
  namespace: openidaas
  labels:
    app: openidaas-gateway
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: openidaas-gateway

---
# ============================================================================
# PostgreSQL Service
# ============================================================================
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: openidaas
  labels:
    app: postgres
spec:
  type: ClusterIP
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
      protocol: TCP
  selector:
    app: postgres

---
# ============================================================================
# Redis Service
# ============================================================================
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: openidaas
  labels:
    app: redis
spec:
  type: ClusterIP
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
      protocol: TCP
  selector:
    app: redis

---
# ============================================================================
# ServiceMonitor for Prometheus Operator
# ============================================================================
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: openidaas-monitor
  namespace: openidaas
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: openidaas
  namespaceSelector:
    matchNames:
      - openidaas
  endpoints:
    - port: http
      path: /actuator/prometheus
      interval: 30s
      scrapeTimeout: 10s
