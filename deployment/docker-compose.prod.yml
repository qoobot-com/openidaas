# ============================================================================
# OpenIDaaS Production Docker Compose
# ============================================================================
version: '3.8'

services:
  # ============================================================================
  # PostgreSQL Database (Production)
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: openidaas-postgres-prod
    environment:
      POSTGRES_DB: openidaas
      POSTGRES_USER: ${POSTGRES_USER:-openidaas}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ${BACKUP_DIR:-./backups}:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-openidaas} -d openidaas"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped
    networks:
      - openidaas-network

  # ============================================================================
  # Redis Cache (Production)
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: openidaas-redis-prod
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory ${REDIS_MAX_MEMORY:-512mb}
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    restart: unless-stopped
    networks:
      - openidaas-network

  # ============================================================================
  # OpenIDaaS Auth Service (Production)
  # ============================================================================
  auth:
    image: ${IMAGE_REGISTRY:-openidaas}/auth:${VERSION:-latest}
    container_name: openidaas-auth-prod
    ports:
      - "${AUTH_PORT:-8081}:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_APPLICATION_NAME: openidaas-auth
      DATABASE_URL: jdbc:postgresql://${DATABASE_HOST:-postgres}:5432/openidaas
      DATABASE_USERNAME: ${POSTGRES_USER:-openidaas}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_URL: redis://:${REDIS_PASSWORD}@${REDIS_HOST:-redis}:6379
      OPENIDAAS_AUTH_JWT_SECRET: ${JWT_SECRET}
      OPENIDAAS_AUTH_JWT_EXPIRATION: ${JWT_EXPIRATION:-3600}
      OPENIDAAS_MONITORING_METRICS_ENABLED: "true"
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info,metrics,prometheus
      MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED: "true"
    volumes:
      - ./logs/auth:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
      mode: replicated
      replicas: ${AUTH_REPLICAS:-2}
    restart: unless-stopped
    networks:
      - openidaas-network

  # ============================================================================
  # OpenIDaaS User Service (Production)
  # ============================================================================
  user:
    image: ${IMAGE_REGISTRY:-openidaas}/user:${VERSION:-latest}
    container_name: openidaas-user-prod
    ports:
      - "${USER_PORT:-8082}:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_APPLICATION_NAME: openidaas-user
      DATABASE_URL: jdbc:postgresql://${DATABASE_HOST:-postgres}:5432/openidaas
      DATABASE_USERNAME: ${POSTGRES_USER:-openidaas}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_URL: redis://:${REDIS_PASSWORD}@${REDIS_HOST:-redis}:6379
      OPENIDAAS_TENANT_ENABLED: "true"
      OPENIDAAS_TENANT_ISOLATION_STRATEGY: SCHEMA
      OPENIDAAS_MONITORING_METRICS_ENABLED: "true"
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info,metrics,prometheus
      MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED: "true"
    volumes:
      - ./logs/user:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
      mode: replicated
      replicas: ${USER_REPLICAS:-2}
    restart: unless-stopped
    networks:
      - openidaas-network

  # ============================================================================
  # OpenIDaaS Gateway (Production)
  # ============================================================================
  gateway:
    image: ${IMAGE_REGISTRY:-openidaas}/gateway:${VERSION:-latest}
    container_name: openidaas-gateway-prod
    ports:
      - "${GATEWAY_PORT:-8080}:8080"
      - "${GATEWAY_HTTPS_PORT:-8443}:8443"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_APPLICATION_NAME: openidaas-gateway
      OPENIDAAS_AUTH_URL: http://auth:8080
      OPENIDAAS_USER_URL: http://user:8080
      OPENIDAAS_TENANT_URL: http://tenant:8080
      OPENIDAAS_MONITORING_METRICS_ENABLED: "true"
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info,metrics,prometheus
      MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED: "true"
    volumes:
      - ./logs/gateway:/app/logs
      - ./certs:/app/certs:ro
    depends_on:
      - auth
      - user
      - tenant
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
      mode: replicated
      replicas: ${GATEWAY_REPLICAS:-2}
    restart: unless-stopped
    networks:
      - openidaas-network

  # ============================================================================
  # OpenIDaaS Tenant Service (Production)
  # ============================================================================
  tenant:
    image: ${IMAGE_REGISTRY:-openidaas}/tenant:${VERSION:-latest}
    container_name: openidaas-tenant-prod
    ports:
      - "${TENANT_PORT:-8083}:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_APPLICATION_NAME: openidaas-tenant
      DATABASE_URL: jdbc:postgresql://${DATABASE_HOST:-postgres}:5432/openidaas
      DATABASE_USERNAME: ${POSTGRES_USER:-openidaas}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_URL: redis://:${REDIS_PASSWORD}@${REDIS_HOST:-redis}:6379
      OPENIDAAS_MONITORING_METRICS_ENABLED: "true"
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info,metrics,prometheus
      MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED: "true"
    volumes:
      - ./logs/tenant:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
      mode: replicated
      replicas: ${TENANT_REPLICAS:-1}
    restart: unless-stopped
    networks:
      - openidaas-network

  # ============================================================================
  # Nginx (Reverse Proxy & Load Balancer)
  # ============================================================================
  nginx:
    image: nginx:alpine
    container_name: openidaas-nginx-prod
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - gateway
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 64M
    restart: unless-stopped
    networks:
      - openidaas-network

  # ============================================================================
  # Prometheus (Monitoring)
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: openidaas-prometheus-prod
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=${PROMETHEUS_RETENTION:-15d}'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    restart: unless-stopped
    networks:
      - openidaas-network

  # ============================================================================
  # Grafana (Visualization)
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: openidaas-grafana-prod
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_INSTALL_PLUGINS: "grafana-piechart-panel"
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-http://localhost:3000}
      GF_DATABASE_PATH: /var/lib/grafana/grafana.db
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    restart: unless-stopped
    networks:
      - openidaas-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  openidaas-network:
    driver: bridge
    ipam:
      config:
        - subnet: ${NETWORK_SUBNET:-172.20.0.0/16}
