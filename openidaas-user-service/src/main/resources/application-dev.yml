# 开发环境配置
server:
  port: 8081
  shutdown: graceful

spring:
  profiles:
    active: dev

  # 开发环境数据源
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:open_idaas}?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    hikari:
      pool-name: UserHikariCP-Dev
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 300000
      max-lifetime: 900000
      connection-timeout: 30000

  # Redis 配置
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: ${REDIS_DB:0}
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0
      timeout: 3000ms

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env,configprops
  endpoint:
    health:
      show-details: always
      show-components: always
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      environment: dev
      application: ${spring.application.name}

# 日志配置
logging:
  level:
    root: INFO
    com.qoobot.openidaas: DEBUG
    com.baomidou.mybatisplus: DEBUG
    org.springframework.cloud: INFO
    org.springframework.web: DEBUG
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{traceId:-N/A}] %logger{36} - %msg%n'

# 应用配置
app:
  security:
    password:
      min-length: 8
      require-uppercase: true
      require-lowercase: true
      require-digit: true
      require-special: false  # 开发环境降低密码复杂度要求
      max-history: 5
      expire-days: 90
    login:
      max-failed-attempts: 10  # 开发环境放宽限制
      lock-duration-minutes: 5
  jwt:
    secret: ${JWT_SECRET:dev-secret-key-change-in-production-12345}
    access-token-validity: 7200  # 开发环境延长 Token 有效期 2小时
    refresh-token-validity: 604800  # 7天

# 开发环境特性
spring.devtools.restart.enabled: true
