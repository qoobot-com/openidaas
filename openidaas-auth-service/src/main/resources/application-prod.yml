# 生产环境配置
server:
  port: 8082
  shutdown: graceful

spring:
  profiles:
    active: prod

  # 生产环境数据源
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT:3306}/${DB_NAME:open_idaas}?useUnicode=true&characterEncoding=utf8&useSSL=true&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      pool-name: AuthHikariCP-Prod
      minimum-idle: 20
      maximum-pool-size: 100
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1

  # Redis 配置
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}
      database: ${REDIS_DB:0}
      lettuce:
        pool:
          max-active: 20
          max-wait: -1ms
          max-idle: 10
          min-idle: 5
        shutdown-timeout: 200ms
      timeout: 5000ms
      ssl: false

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: never
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      environment: prod
      application: ${spring.application.name}
      region: ${REGION:default}

# 日志配置
logging:
  level:
    root: WARN
    com.qoobot.openidaas: INFO
    org.springframework: WARN
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{traceId:-N/A}] %logger{36} - %msg%n'
    file: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{traceId:-N/A}] %logger{36} - %msg%n'
  file:
    name: /var/log/openidaas/openidaas-auth-service.log
    max-size: 100MB
    max-history: 30
    total-size-cap: 1GB

# 应用配置
app:
  jwt:
    secret: ${JWT_SECRET}
    access-token-validity: 3600
    refresh-token-validity: 2592000
  mfa:
    enabled: true
    totp:
      issuer: IDaaS
      digits: 6
      period: 30
    sms:
      enabled: true
      expire-minutes: 5
    email:
      enabled: true
      expire-minutes: 15

# 生产环境特性
spring.devtools.restart.enabled: false
spring.servlet.multipart.max-file-size: 10MB
spring.servlet.multipart.max-request-size: 10MB
