# 测试环境配置
server:
  port: 8085
  shutdown: graceful

spring:
  profiles:
    active: test

  # 测试环境数据源
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/open_idaas_test?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&useSSL=false
    username: ${MYSQL_USERNAME:test_user}
    password: ${MYSQL_PASSWORD:test_password}
    hikari:
      pool-name: AuditHikariCP-Test
      minimum-idle: 10
      maximum-pool-size: 30
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-timeout: 30000

  # Redis 配置
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: ${REDIS_DB:1}
      lettuce:
        pool:
          max-active: 10
          max-wait: -1ms
          max-idle: 10
          min-idle: 2
      timeout: 3000ms

  # Kafka 配置
  kafka:
    bootstrap-servers: ${KAFKA_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      retries: 3
      acks: 1
    consumer:
      group-id: audit-service-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      properties:
        spring.json.trusted.packages: "*"
        max.poll.records: 50
        session.timeout.ms: 300000

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      environment: test
      application: ${spring.application.name}

# 日志配置
logging:
  level:
    root: INFO
    com.qoobot.openidaas: DEBUG
    com.baomidou.mybatisplus: INFO
    org.springframework: INFO
    org.apache.kafka: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{traceId:-N/A}] %logger{50} - %msg%n"
  file:
    name: logs/openidaas-audit-service-test.log

# 审计配置
audit:
  enabled: true
  async: true
  async-thread-pool-size: 5
  batch-size: 100
  batch-interval-ms: 5000

# 测试环境特性
spring.devtools.restart.enabled: false
