apiVersion: v1
kind: ServiceAccount
metadata:
  name: openidaas
  namespace: openidaas
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::ACCOUNT_ID:role/openidaas-pod-role"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: openidaas
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets", "pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: openidaas
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: openidaas
subjects:
- kind: ServiceAccount
  name: openidaas
  namespace: openidaas
