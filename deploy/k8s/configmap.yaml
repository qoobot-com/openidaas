apiVersion: v1
kind: ConfigMap
metadata:
  name: openidaas-config
  namespace: openidaas
data:
  # Nacos 配置
  NACOS_SERVER_ADDR: "nacos.openidaas.svc.cluster.local:8848"
  NACOS_NAMESPACE: "openidaas"
  NACOS_GROUP: "DEFAULT_GROUP"

  # MySQL 配置
  MYSQL_HOST: "mysql.openidaas.svc.cluster.local"
  MYSQL_PORT: "3306"
  MYSQL_DATABASE: "openidaas"
  MYSQL_USER: "openidaas"

  # Redis 配置
  REDIS_HOST: "redis.openidaas.svc.cluster.local"
  REDIS_PORT: "6379"
  REDIS_DATABASE: "0"

  # 日志级别
  LOG_LEVEL: "INFO"

  # JVM 配置
  JAVA_OPTS: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XX:+UseG1GC -XX:+UseStringDeduplication"
