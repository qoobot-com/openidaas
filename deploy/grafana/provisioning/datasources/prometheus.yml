# Grafana Prometheus 数据源配置
# 自动配置 Prometheus 数据源

apiVersion: 1

datasources:
  - name: OpenIDaaS-Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      httpMethod: POST
      timeInterval: 15s
      queryTimeout: 60s
