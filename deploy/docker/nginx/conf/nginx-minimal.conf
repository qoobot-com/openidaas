# 最简化 Nginx 配置

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        server_name localhost;

        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
        }

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location /api/ {
            return 503 "Services starting up";
        }
    }

    # Nacos 管理界面
    server {
        listen 8848;
        server_name localhost;

        location / {
            return 503 "Nacos unavailable";
        }
    }

    # Sentinel 控制台
    server {
        listen 8858;
        server_name localhost;

        location / {
            return 503 "Sentinel unavailable";
        }
    }

}