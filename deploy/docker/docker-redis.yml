services:
  redis:
    image: redis:alpine
    container_name: openidaas-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis-simple.conf:/usr/local/etc/redis/redis.conf:ro
      - redis_data:/data
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - openidaas-network

volumes:
  redis_data:
    driver: local

networks:
  openidaas-network:
    driver: bridge