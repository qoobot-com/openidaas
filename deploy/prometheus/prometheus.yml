# ============================================
# Prometheus 配置文件
# ============================================

global:
  scrape_interval: 15s # 抓取间隔
  evaluation_interval: 15s # 规则评估间隔
  external_labels:
    cluster: 'openidaas'
    env: 'production'

# 告警管理器配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# 告警规则文件
rule_files:
  - 'alerts.yml'

# 抓取配置
scrape_configs:
  # Prometheus自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # OpenIDaaS API网关
  - job_name: 'openidaas-gateway'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['gateway:8080']
        labels:
          service: 'gateway'
          component: 'api-gateway'

  # OpenIDaaS认证服务
  - job_name: 'openidaas-auth-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['auth-service:8081']
        labels:
          service: 'auth'
          component: 'authentication'

  # OpenIDaaS用户服务
  - job_name: 'openidaas-user-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['user-service:8082']
        labels:
          service: 'user'
          component: 'user-management'

  # OpenIDaaS组织服务
  - job_name: 'openidaas-organization-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['organization-service:8083']
        labels:
          service: 'organization'
          component: 'organization-management'

  # OpenIDaaS角色权限服务
  - job_name: 'openidaas-role-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['role-service:8084']
        labels:
          service: 'role'
          component: 'role-permission'

  # OpenIDaaS应用服务
  - job_name: 'openidaas-application-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['application-service:8085']
        labels:
          service: 'application'
          component: 'application-management'

  # OpenIDaaS授权服务
  - job_name: 'openidaas-authorization-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['authorization-service:8086']
        labels:
          service: 'authorization'
          component: 'authorization'

  # OpenIDaaS审计服务
  - job_name: 'openidaas-audit-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['audit-service:8087']
        labels:
          service: 'audit'
          component: 'audit-logging'

  # MySQL Exporter
  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql-exporter:9104']
        labels:
          service: 'mysql'
          component: 'database'

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          component: 'cache'

  # Node Exporter (服务器指标)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node'
          component: 'server'

  # Spring Boot Admin
  - job_name: 'spring-boot-admin'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['spring-boot-admin:8088']
        labels:
          service: 'admin'
          component: 'monitoring'

  # Nacos
  - job_name: 'nacos'
    metrics_path: '/nacos/actuator/prometheus'
    static_configs:
      - targets: ['nacos:8848']
        labels:
          service: 'nacos'
          component: 'service-discovery'
